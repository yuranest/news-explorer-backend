name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Lint and Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Lint with ESLint
        run: npm run lint

      - name: 🧪 Run tests
        run: npm test

      - name: ✅ Done
        run: echo "Lint and tests passed successfully!"
